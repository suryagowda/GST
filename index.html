<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories and GST Rates</title>
    <link rel="stylesheet" href="templates/style.css">
</head>

<body>
    <div class="container">
        <h2>Product Categories and GST Rates</h2>

        <form id="categoryForm">
            <label for="categoryName">Product Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required>

            <label for="gstRate">GST Rate (%):</label>
            <input type="number" id="gstRate" name="gstRate" min="0" step="0.1" required>

            <button type="button" onclick="addCategory()">Add Category</button>
            <button type="button" onclick="viewCategories()">View Categories</button>
            <button type="button" onclick="addProducts()">Add Products</button>
            <button type="button" onclick="deleteCategories()" class="delete">Delete Categories</button>
            <button type="button" onclick="deleteProducts()" class="delete">Delete Products</button>
        </form>


    </div>

</body>

<!--javascrip code for above functionalities-->
<script src="js/script.js"></script>

</html>
